<!-- Static Admin Login Page -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Admin Login</title>
  </head>

  <body>
    <h1>Admin Login</h1>
    <form id="admin-login">
      <input type="password" id="password" name="password"/>
      <input type="submit" value="Submit"/>
      <br/>
      <label id="error" style="color: red; font-weight: bold;"></label>
    </form>

    <script>
      let login = document.getElementById("admin-login");
      login.addEventListener("submit", event => {
        event.preventDefault();
        let ajax = new XMLHttpRequest();
        ajax.open("POST", "/admin-login", true);
        ajax.onload = function() {
          switch(ajax.status) {
            case 200:
              document.location = "/";
              break;
            default:
              document.getElementById("error").innerHTML = "Incorrect password.";
              break;
          }
        };
        ajax.send(new URLSearchParams(new FormData(login)).toString());
      });
    </script>
  </body>
</html>
